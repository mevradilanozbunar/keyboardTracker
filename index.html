<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mause Keyboard Tracker</title>
</head>
<body>
  <div class="keyboard">
    <div class="row">
        <div class="key" key-code="81">Q</div>
        <div class="key" key-code="87">W</div>
        <div class="key" key-code="69">E</div>
        <div class="key" key-code="82">R</div>
    </div>
    <div class="row">
        <div class="key" key-code="16">SHIFT</div>
        <div class="key" key-code="65">A</div>
        <div class="key" key-code="83">S</div>
        <div class="key" key-code="68">D</div>
        <div class="key" key-code="70">F</div>
    </div>
    <div class="row">
        <div class="key" key-code="17">CTRL</div>
        <div class="key" id="key-space" key-code="32">SPACE</div>
    </div>
  </div>
  <div class="mause">
    <div class="l-click"></div>
    <div class="r-click"></div>
</div>
</body>
<script src="main.js"></script>
</html>
